name: Deploy to github pages

on:
    push:
        branches: 
        - main
        paths: 
        - 'index.html'

permissions: 
    contents: write

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
         - name: checkout Repository
           uses: actions/checkout@v3

         - name: Deploy
           uses: peaceiris/actions-gh-pages@v3
           with:
            github_tokens: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./

         